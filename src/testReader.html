<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="x"></div>
    <script>
        const arr = Array(1e5).fill()
        // run('a') // 200 
        // run('b') // 70 解构比concat还快?
        run('c') // 0.4 push快的也太离谱了吧
        run('d') // 6
        run('e') // 6
        function run(type) {
            const t = performance.now()
            const map = {
                a(acc, now) {
                    return acc.concat(1)
                },
                b(acc, now) {
                    return [...acc, 1]
                },
                c(acc, now) {
                    acc.push(1)
                    return acc
                },
                d(acc, now) {
                    acc.unshift(1)
                    return acc
                },
                e(acc, now) {
                    acc.splice(0, 0, 1)
                    return acc
                },

            }
            arr.reduce(map[type], [])

            const p = document.createElement('p')
            p.innerText = performance.now() - t
            x.appendChild(p)
        }

    </script>
</body>

</html>
